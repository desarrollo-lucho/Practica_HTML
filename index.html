<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Proyecto</h1>
    <div id="container">
        <header id="header">
            <div id="logo">
                <img src="/Assets/img/logo.jpg"  alt="Imagen Logo">
                <a href="logo">Tienda</a>
            </div>
        </header>
        <nav id="menu">
            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>

                <li>
                    <a href="#">Categoria 1</a>
                </li>

                <li>
                    <a href="#">Categoria 2</a>
                </li>

                <li>
                    <a href="#">Categoria 3</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <aside id="lateral">
                <div id="login" class="block_aside">
                    <h3>Entrar a la Web</h3>
                    <form action="#">
                        <label for="#">Email</label>
                        <input type="email" name="email" id="#">

                        <label for="#">Contraseña</label>
                        <input type="password" name="password" id="#">
                        <input type="submit" name="Guardar" class="BotonEnviar">
                    </form>

                </div>
            </aside>
            <div id="central">
                <h1>Productos Descatados</h1>
                <div class="product">
                    <img src="/Assets/img/Arroz.jpg" alt="">
                    <h2>Arroz</h2>
                    <p>$2.000</p>
                    <a href="#" class="button">Comprar</a>
                </div>

                <div class="product">
                    <img src="/Assets/img/papa.jpg" alt="">
                    <h2>Papa</h2>
                    <p>$1.000</p>
                    <a href="#" class="button">Comprar</a>
                </div>

                <div class="product">
                    <img src="/Assets/img/Platano.jpg" alt="">
                    <h2>Plátano</h2>
                    <p>$3.500</p>
                    <a href="#" class="button">Comprar</a>
                </div>

                <div class="product">
                    <img src="/Assets/img/Arroz.jpg" alt="">
                    <h2>Arroz</h2>
                    <p>$1.000</p>
                    <a href="#" class="button">Comprar</a>
                </div>

        
                
           
        </div>
        <footer id="footer">
            <p>Desarrollado Luis Gomez &copy; 2025</p>
        </footer>
        <nav></nav>
    </div>
